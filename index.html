<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | IP Address Tracker</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <main class="layout">
        <div class="substrate"></div>

        <div id="map" class="map-container"></div>

        <div class="header">
            <h1 class="header-title">IP Address Tracker</h1>

            <form class="form" data-form>
                <input
                    type="text"
                    name="address"
                    placeholder="Search for any IP address or domain"
                    class="form-field"
                    data-search-input
                />
                <button type="submit" class="form-button" data-search-button>
                    <img src="images/icon-arrow.svg" alt="icon-arrow">
                </button>
            </form>

            <div class="card" data-result>
                <div class="card-element">
                    <h2 class="card-element__title">IP Address</h2>
                    <p class="card-element__value" data-result="ipAddress">192.212.174.101</p>
                </div>

                <div class="card-element">
                    <h2 class="card-element__title">Location</h2>
                    <p class="card-element__value" data-result="location">Brooklyn, NY 10001</p>
                </div>

                <div class="card-element">
                    <h2 class="card-element__title">Timezone</h2>
                    <p class="card-element__value" data-result="timezone">
                        UTC -05:00
                    </p>
                </div>

                <div class="card-element">
                    <h2 class="card-element__title">ISP</h2>
                    <p class="card-element__value" data-result="isp">SpaceX Starlink</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/b-medvediev/">Borys Medvediev</a>.
    </footer>

    <div id="root"></div>

    <script src="index.js" async defer></script>
</body>
</html>
